<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài Tập 9</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />


<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center; /*Gợi ý (i): căn giữa*/
  }
    /*Logo*/
  .logo img {
    width: 200px;
  }
  /*Tiêu đề*/
  h2 {
    font-size: 40px;
    color: #333;
  }
  /* Chữ “Shared Hosting” màu xanh */
  h2 strong {
    color: #00aaff;
  }
  /*Đoạn mô tả*/
  .lead-text {
    color: #555;
    font-size: 16px;
    margin-bottom: 30px;
  }
  /*Button*/
  .btn-list {
    list-style-type: none; /*bỏ dấu chấm đầu dòng do mặc định của <li>*/
  }

  /*Các nút nằm ngang */
  .btn-list li {
    display: inline-block; /* Gợi ý (iii): giúp nút nằm ngang */
    margin: 0 10px;
  }

  /* Nút liên kết */
  .btn-list a {
    display: inline-block;
    background-color: #333;
    color: white;
    padding: 10px 25px;
    text-decoration: none; /*Gợi ý (ii): bỏ gạch chân */
    border-radius: 5px;
    font-weight: bold;
  }
  .btn-list a i {
  margin-right: 8px; /* tạo khoảng cách giữa icon và chữ */
}
</style>
</head>

<body>
  <section class="best-shared">
    <p class="logo">
      <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="">
    </p>
    <h2>
        <i class="fas fa-spinner fa-spin"></i><!--chèn animation icon vào-->
        Best <strong>Shared Hosting</strong> Company
        <i class="far fa-building"></i><!--chèn icon vào-->
    </h2>
    <p class="lead-text">
      With this responsive landing page template, you can promote your all hosting, domain and email services.
    </p>

<ul class="btn-list">
  <li><a href="./"><i class="fas fa-eye"></i> View Plans</a></li> <!--chèn icon vào-->
  <li><a href="./"><i class="fas fa-list"></i> All Features</a></li><!--chèn icon vào-->
</ul>
  </section>
</body>
</html>
