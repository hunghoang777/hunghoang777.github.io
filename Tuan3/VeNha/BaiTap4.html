<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài Tập 4</title>
  <style>
    /* Định dạng từng ô li */
    li {
      display: inline-block;   /* Cho phép các ô nằm ngang */
      background-color: aqua;
      margin: 1px;
      padding: 0px 15px; /*Trên–dưới 5px, trái–phải 15px*/
    }
    /* Định dạng link (thẻ a) */
    a {
      color: blue;
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">TMDT</a></li>
    <li><a href="#">ERP</a></li>
    <li><a href="#">MIS</a></li>
    <li><a href="#">DS</a></li>
  </ul>
</body>
</html>
