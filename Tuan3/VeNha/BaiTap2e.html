<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 2e</title>
    <style>
        /*Bài tập 2.e.i: Rộng 100px, Cao 50px, Ẩn nội dung khi tràn */
        .box1 {
            /*2.e.i*/
            width: 100px;
            height: 50px;
            overflow: hidden;
            /*2.e.ii*/
            text-overflow: ellipsis;
            /*2.e.iii*/
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="box1">
        Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT) tại Việt Nam hiện nay đang có những bước tăng trưởng mạnh mẽ và
        ngày càng đóng góp nhiều hơn cho sự phát triển kinh tế xã hội của đất nước. Thị trường TMĐT Việt Nam đã trở nên
        sôi động hơn khi có nhiều
    </div>
</body>
</html>
